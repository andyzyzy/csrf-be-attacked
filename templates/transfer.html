<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转账</title>
</head>
<body>
<h1>我是网站A，转账页面</h1>
<form method='post' action="./transfer">
    {{ form.hidden_tag() }}
    <p>{{ form.to_account(placeholder="账户") }}</p>
    <p>{{ form.money(placeholder="金额") }}</p>
    <p>{{ form.submit() }}</p>
</form>

</body>
</html>
